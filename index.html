<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Waitstaff Calculator</title>
</head>
<body>
  <header role="banner"><h1>Waitstaff Calculator</h1></header>
  <main>
    <div id='calc-compartments'>
    <div class="col-1">
      <!-- <div class="row-1"> -->
    <section role="region" class="meal-details compartment">
      <h2>Enter the Meal Details</h2>
      <div id="user-input">
        <form id="meal-forms" action="submit">
          <label for="price">Base Meal Price: $</label>
          <input id="price" name="price" type="number" min="0" required>
      
          <label for="tax">Tax Rate: %</label>
          <input id="tax" name="tax" type="number" min="0" max="100" required>
      
          <label for="tip">Tip Percentage: %</label>
          <input id="tip" name="tip" type="number" min="0" required>
      
          <button id="submitMeal">Submit</button>
          <button type="reset" id="cancelMeal">Cancel</button>
        </form>
      <!-- </div> -->
      </div>
    </div>
    </section>

    <!-- <div class="col-2"> -->
    <div class="col-2">
      <section role="region" class="customer-charges compartment">
        <h2>Customer Charges</h2>
        <div id="charges-grid"></div>
      </section>

      <section role="region" class="earnings-info compartment">
        <h2>My Earnings Info</h2>
        <div id="earnings-grid"></div>
      </section>
    <!-- </div> -->
    </div>
  </div>

    <button id="reset-button">Reset</button>
  </main>


  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./src/scripts/store.js" type="text/javascript"></script>
  <script src="./src/scripts/calculatorHandler.js" type="text/javascript"></script>
  <script src="./src/scripts/index.js" type="text/javascript"></script>
</body>
</html>
